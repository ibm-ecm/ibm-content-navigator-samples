apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ibm-icn-operator
  labels:
    app.kubernetes.io/instance: ibm-icn
    app.kubernetes.io/managed-by: ibm-icn
    app.kubernetes.io/name: ibm-icn
    release: 3.0.13
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/exec
  - pods/log
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - serviceaccounts
  verbs:
  - watch
  - get
  - list
  - create
  - delete
  - update
  - patch
  - use

- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - create
  - list
  - delete
  - update
  - patch
  - get
  - watch

- apiGroups:
  - apps
  resourceNames:
  - ibm-fncm-operator
  resources:
  - deployments/finalizers
  verbs:
  - update

- apiGroups:
  - fncm.ibm.com
  resources:
  - '*'
  verbs:
  - get
  - list
  - update
  - patch
  - delete
  - create
  - watch

- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch

- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  - ingresses
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch

- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - use
  - get
  - list
  - create
  - delete
  - update
  - patch

- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - list
  - delete
  - update
  - patch
  - get
  - watch

- apiGroups:
  - ""
  - route.openshift.io
  resources:
  - routes
  - routes/custom-host
  verbs:
  - create
  - get
  - list
  - delete
  - watch
  - update
  - patch

- apiGroups:
  - extensions
  resources:
  - ingresses
  - jobs
  - deployments
  - networkpolicies
  - replicasets
  verbs:
  - get
  - create
  - list
  - delete
  - update
  - patch