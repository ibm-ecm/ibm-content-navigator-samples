<div class="ecmCommonPropertiesPane" style="width: 100%; height: 100%;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'">
		<table class="propertyTable">
			<tbody>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="targetRepoLabel" for="${id}_targetRepoLabel">Target Repository</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_repoSelect" data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="p8RepoSelect" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignUserLabel" for="${id}_docuSignUserLabel">DocuSign User Name</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignUser" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignUser" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignPasswordLabel" for="${id}_docuSignPasswordLabel">DocuSign Password</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignPassword" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignPassword" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignIntegrationKeyLabel" for="${id}_docuSignIntegrationKeyLabel">DocuSign Integration Key</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignIntegrationKey" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignIntegrationKey" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignP8FolderLabel" for="${id}_docuSignP8FolderLabel">Folder to auto check-in</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignP8Folder" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignP8Folder" style="width:auto;">
						</select>
					</td>
				</tr>				
			</tbody>
		</table>
	</div>
</div>
