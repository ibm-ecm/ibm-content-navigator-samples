<div class="ecmCommonPropertiesPane" style="width: 100%; height: 100%;" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'">
		<table class="propertyTable">
			<tbody>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="targetRepoLabel" for="${id}_targetRepoLabel">Target Repository</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_repoSelect" data-dojo-type="dijit/form/FilteringSelect" data-dojo-attach-point="p8RepoSelect" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignIntegrationKeyLabel" for="${id}_docuSignIntegrationKey">DocuSign Integration Key</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignIntegrationKey" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignIntegrationKey" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignUserIDLabel" for="${id}_docuSignUserID">DocuSign User ID</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignUserID" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignUserID" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignAccountIDLabel" for="${id}_docuSignAccountID">DocuSign Account ID</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignAccountID" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignAccountID" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignPrivateKeyLabel" for="${id}_docuSignPrivateKey">DocuSign Private Key File Location</label>
					</td>
					<td class="propertyRowValue">
						<select id="${id}_docuSignPrivateKey" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="docuSignPrivateKey" style="width:auto;">
						</select>
					</td>
				</tr>
				<tr>
					<td class="propertyRowLabel">
						<span class="ecmLabeledInputFieldRequired">*</span>
						<label data-dojo-attach-point="docuSignAutocheckInLabel" for="${id}_docuSignAutocheckIn">Enable auto check-in</label>
					</td>
					<td class="propertyRowValue">
						<input id="${id}_docuSignAutocheckIn" data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="docuSignAutocheckIn">
					</td>
				</tr>						
			</tbody>
		</table>
	</div>
</div>
