<div class="ecmCommonPropertiesPane" data-dojo-attach-point="containerNode" data-dojo-type="dijit/layout/ContentPane" style="width:100%; height:100%;">
	<table class="propertyTable" role="presentation" data-dojo-attach-point="searchInDropdownSection">
		<tbody>
			<tr>
				<td class="propertyRowLabel">
					<span class="ecmLabeledInputFieldRequired">*</span>
					<label data-dojo-attach-point="containerLabel" for="${id}_updateBatchSizeTextBox">Sample property:</label>
				</td>
				<td class="propertyRowValue">
					<div id="${id}_updateBatchSizeTextBox" data-dojo-type="ecm/widget/NumberSpinner" data-dojo-attach-point="number" 
						data-dojo-props="constraints:{min:1,places:0}, trim: true, intermediateChanges: true, required: true" style="width:150px;"></div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
